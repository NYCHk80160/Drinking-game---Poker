<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online drinkinggame poker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>酒game 大排檔</h1>
        <div class="game-area">
            <div class="info-area">
                <!-- 遊戲設定區 -->
                <div class="settings-area">
                    <label class="setting-label">
                        <input type="checkbox" id="joker-setting"> 加入大小王 (Joker)
                    </label>
                    <label class="setting-label">
                        <input type="checkbox" id="repeat-setting"> 卡牌可重複出現
                    </label>
                </div>
                <div class="card-area">
                    <!-- 牌堆區域 -->
                    <div class="deck-container">
                        <div class="deck" id="deck">
                            <!-- 牌堆疊放效果 -->
                            <div class="deck-card deck-card-1"></div>
                            <div class="deck-card deck-card-2"></div>
                            <div class="deck-card deck-card-3"></div>
                            <div class="deck-card deck-card-4"></div>
                            <div class="deck-card deck-card-5"></div>
                        </div>
                        <div class="deck-indicator">牌堆</div>
                    </div>
                    <!-- 抽出的牌 -->
                    <div class="card flipped" id="card" data-loaded="false">
                        <div class="front"></div>
                        <div class="back"><img src="pokers image/Poker Back.jpeg" alt="Poker Back"></div>
                    </div>
                </div>
                <div class="button-area">
                    <button id="draw-button">抽牌</button>
                    <button id="end-button">結束遊戲</button>
                </div>
                <div id="remaining">剩餘牌數：52 (已抽：0/52)</div>
            </div>
        </div>
        <div id="rule-display" class="rule-display">規則：</div>
    </div>
    <script src="poker_game.js"></script>
</body>
</html>
